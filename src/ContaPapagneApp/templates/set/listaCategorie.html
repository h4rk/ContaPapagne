<div class="container-fluid">
    <div class="row bg-dark text-white text-uppercase font-weight-bold py-2">
        <div class="col-4">Nome</div>
        <div class="col-2">Tipologia</div>
        <div class="col-6">Descrizione</div>
    </div>
    <div class="row bg-light overflow-auto" style="max-height: 200px;">
        {% for item in categorie %}
        <div class="col-4 border-bottom p-2">{{ item.nome }}</div>
        <div class="col-2 border-bottom p-2">{{ item.tipologia }}</div>
        <div class="col-6 border-bottom p-2">{{ item.descrizione }}</div>
        {% endfor %}
    </div>
</div>
