<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spinner PER > FORZATO</title>
</head>
<body>

<button onclick="showSpinner()">PER FORZA! (mostra)</button>
<button onclick="hideSpinner()">PER FORZA! (nascondi)</button>

<script>
function showSpinner() {
  const spinnerSVG = `
    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <style>
        .spinner_V8m1 {
          transform-origin: center;
          animation: spinner_zKoa 2s linear infinite;
        }
        .spinner_V8m1 circle {
          stroke-linecap: round;
          animation: spinner_YpZS 1.5s ease-in-out infinite;
          stroke: black;
          fill: none;
          stroke-width: 3;
        }
        @keyframes spinner_zKoa {
          100% { transform: rotate(360deg) }
        }
        @keyframes spinner_YpZS {
          0% { stroke-dasharray: 0 150; stroke-dashoffset: 0 }
          47.5% { stroke-dasharray: 42 150; stroke-dashoffset: -16 }
          95%, 100% { stroke-dasharray: 42 150; stroke-dashoffset: -59 }
        }
      </style>
      <g class="spinner_V8m1">
        <circle cx="12" cy="12" r="9.5"></circle>
      </g>
    </svg>
  `;
  document.body.insertAdjacentHTML('beforeend', spinnerSVG);
}

function hideSpinner() {
  const spinner = document.querySelector('.spinner_V8m1');
  if (spinner) {
    spinner.parentNode.removeChild(spinner);
  }
}
</script>

</body>
</html>
