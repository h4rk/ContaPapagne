<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Graph with Loader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>


    @keyframes pulseText {
      0%, 100% { width: 75%; }
      50% { width: 50%; }
    }

    @keyframes pulseCardNumber {
      0%, 100% { width: 85%; }
      50% { width: 60%; }
    }

    .loader .text-placeholder { animation: pulseText 1.0s ease-in-out infinite alternate; }
    .loader .card-number-placeholder { animation: pulseCardNumber 1.6s ease-in-out infinite alternate; }

    .graph-container {
      background-color: #f3f4f6; 
      border: 1px dashed #d1d5db; 
      position: relative;
    }
  </style>
</head>
<body>

<div class="container mx-auto p-4">
  <div class="graph-container w-full min-h-[180px]" id="graphContainer">
    <!-- Loader -->
    <div class="card-placeholder h-full hidden flex flex-col justify-around items-center bg-gray-200 rounded-lg shadow-lg p-5 relative">
      <div class="chip w-10 h-7 bg-gray-600 rounded-sm relative"></div>
      <div class="text-placeholder w-4/5 h-5 bg-gray-400 rounded"></div>
      <div class="card-number-placeholder w-full h-5 bg-gray-400 rounded"></div>
    </div>
  </div>

  <div class="my-4">
    <label for="widthSlider">Graph Width:</label>
    <input type="range" id="widthSlider" min="100" max="1000" value="600">
  </div>

  <div class="my-4">
    <label for="heightSlider">Graph Height:</label>
    <input type="range" id="heightSlider" min="100" max="600" value="300">
  </div>

  <button id="toggleLoader" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Toggle Loader
  </button>
</div>

<script>
  const widthSlider = document.getElementById('widthSlider');
  const heightSlider = document.getElementById('heightSlider');
  const graphContainer = document.getElementById('graphContainer');
  const loader = graphContainer.querySelector('.card-placeholder');

  document.getElementById('toggleLoader').addEventListener('click', function() {
    loader.classList.toggle('hidden');
    loader.classList.toggle('loader');
  });

  widthSlider.addEventListener('input', function() {
    graphContainer.style.width = widthSlider.value + 'px';
  });

  heightSlider.addEventListener('input', function() {
    graphContainer.style.height = heightSlider.value + 'px';
  });
</script>

</body>
</html>
