
    <style>
        .table-fixed tbody {
                height: 300px;
                overflow-y: auto;
                width: 100%;
            }
            
            .table-fixed thead,
            .table-fixed tbody,
            .table-fixed tr,
            .table-fixed td,
            .table-fixed th {
                display: block;
            }
            
            .table-fixed tbody td,
            .table-fixed tbody th,
            .table-fixed thead > tr > th {
                float: left;
                position: relative;
            
                &::after {
                    content: '';
                    clear: both;
                    display: block;
                }
            }
    </style>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12 mx-auto bg-white rounded shadow">

                <div class="table-responsive">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th scope="col" class="col-2 py-4">Importo</th>
                                <th scope="col" class="col-4 py-4">Categorie</th>
                                <th scope="col" class="col-2 py-4">Data</th>
                                <th scope="col" class="col-4 py-4">Descrizione</th>
                            </tr>
                        </thead>
                        <tbody>
                                {% for item in movimenti %}
                            <tr>
                                <th scope="row" class="col-2 py-2">{{ item.importo }}</th>
                                <td class="col-4 py-2">
                                        <div>
                                        <div class="d-flex flex-wrap gap-2 justify-content-start">
                                                {% for categoria in movimenti.categorie %}
                                                <span class="categoria bg-secondary text-white px-2 rounded">{{ categoria.nome }} </span>
                                                {% endfor %}
                                                <span class="categoria bg-secondary text-white px-2 rounded"> abc</span>
                                        </div>
                                    </div></td>
                                <td class="col-2 py-2">{{ item.data }}</td>
                                <td class="col-4 py-2">{{ item.descrizione }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
