<form id="movimento-form" hx-post="{{url_for('movimenti.createMovimento')}}" hx-target="main">
	<fieldset class="mb-3">
		<label for="tipologia_movimento">Tipo di form:</label>
		<div class="form-check form-switch">
			<input class="form-check-input highlight-checkbox" id="tipologia_movimento" name="tipologia_movimento"
				type="checkbox" value="true" onchange="switchTipoMovimento();toggleTooltipVisibility();boldTipologia();log(event)">
			<label class="form-check-label" for="tipologia_movimento">
				<span id="uscita" class="uscita highlight">USCITA</span>
				<span id="entrata" class="hide entrata">ENTRATA</span>
			</label>
		</div>
	</fieldset>

	<div class="form-row mb-3 d-flex">
		<div class="form-group col-md-4" style="margin-right: 1rem;">
			<label for="data_movimento">Data:</label>
			<input class="form-control" id="data_movimento" name="data_movimento" type="date"
				placeholder="Data Movimento" required>
		</div>
		<div class="form-group col-md-6">
			<label for="importo_movimento">Importo:</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">€</span>
				</div>
				<input class="form-control" id="importo_movimento" name="importo_movimento" type="number" min="0"
					step="0.01" placeholder="0.00" required>
			</div>
		</div>
	</div>

	<div class="form-group mb-3">
		<!-- questa è la box per la visualizzazione delle categorie selezionate -->
		<div id="multiBox"></div>
	</div>
	<div class="form-group mb-3">
		<!-- Questa è la barra di ricerca con la dropdown per i risultati -->
		<textarea id="multiRicerca" name="multiRicerca" cols="30" rows="1" hx-get="{{url_for('movimenti.fetchCategorie')}}" hx-trigger="keyup changed delay:300ms" hx-target="#multiDropdown"></textarea>
		<div id="multiDropdown"></div>
	</div>
	<div>
		<!-- Questa è la select hidden che verrà inviata con la submit -->
		<select name="categorie_movimento" id="categorie_movimento" hidden multiple></select>
	</div>

	<div class="form-group mb-3">
		<label for="risarcimento_movimento" class="tooltip-label d-flex" style="gap:5px">Risarcimento
			<span id="tooltip-container" class="tooltip-trigger icon-container" data-bs-toggle="tooltip"
				data-bs-placement="top" title="Your helpful tooltip text" style="width: 20px; height: 20px;">
				<img src="../static/img/question-mark.svg" alt="Question Mark" width="16" height="16">
				<img src="../static/img/question-mark-full.svg" alt="Question Mark" width="16" height="16">
			</span>
		</label>
		<input class="form-control" id="risarcimento_movimento" name="risarcimento_movimento" type="text"
			placeholder="Importo Risarcimento" disabled>
		<small class="form-text text-muted" id="risarcimentoHelp">Compilare solo se applicabile.</small>
	</div>
	<div class="form-group mb-4">
		<label for="descrizione_movimento">Descrizione:</label>
		<textarea class="form-control" id="descrizione_movimento" name="descrizione_movimento"
			placeholder="Note Aggiuntive" rows="1"></textarea>
	</div>
	<button type="submit" class="btn btn-primary btn-lg">Registra</button>
</form>
