<!-- Form Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="bg-white shadow-lg rounded p-4">
                <h2 class="text-center mb-4">Aggiungi Investimento</h2>
                <div class="mb-3">
                    <label for="data_inizio" class="form-label">Data Inizio</label>
                    <input type="date" class="form-control" id="data_inizio" placeholder="Data Inizio">
                </div>
                <div class="mb-3">
                    <label for="importo_nom" class="form-label">Importo Nominale</label>
                    <input type="number" class="form-control" id="importo_nom" placeholder="Importo Nominale">
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <textarea class="form-control" id="descrizione" rows="3" placeholder="Descrizione"></textarea>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="button">Aggiungi</button>
                </div>
            </form>
        </div>
    </div>
</div>
